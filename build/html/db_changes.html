<diy ng-controller="changesCntl">

  <div class="row">
    <div class="rep-buttons span3">
      <button class="btn btn-info" ng-click="refresh()">Refresh</button>
      <button class="btn btn-success" ng-click="newRow()">New</button>
      <button ng-disabled="modifiedCount == 0" class="btn btn-warning" ng-click="undo()">Undo</button>
      <!-- <button class="btn btn-success" ng-click="extract()">Extract</button> -->
      <!-- <button class="btn btn-danger" ng-click="delete()">Delete</button> -->
      <button class="btn btn-danger" ng-click="apply()">Apply</button>
    </div>

    <div class="span6">


      <div class="btn-group pull-right " >
        <button ng-class="viewState1.all" type="button" class="btn btn-inverse" ng-click="toggleValueKeyAll('all')">All</button>
        <button ng-class="viewState1.keys" type="button" class="btn btn-inverse" ng-click="toggleValueKeyAll('keys')">Keys</button>
        <button ng-class="viewState1.values" type="button" class="btn btn-inverse" ng-click="toggleValueKeyAll('values')">Values</button>
      </div>
      <div class="btn-group pull-right" style="margin-right:5px">
        <button ng-class="viewState2.table" type="button" class="btn btn-inverse"
                style="font-size:12px;"
                ng-click="toggleViewState2('table')">Table</button>
        <button ng-class="viewState2.tree" type="button" class="btn btn-inverse"
                style="font-size:12px;"
                ng-click="toggleViewState2('tree')">Tree</button>
      </div>

      <div class="btn-group pull-right" style="margin-right:5px">
        <button ng-class="multipleSingle.multiple" type="button" class="btn btn-inverse"
                style="font-size:12px;"
                ng-click="toggleMultipleSingle('multiple')">Multiple</button>
        <button ng-class="multipleSingle.single" type="button" class="btn btn-inverse"
                style="font-size:12px;"
                ng-click="toggleMultipleSingle('single')">Single</button>
      </div>

      <!-- <span class="dropdown pull-right" > -->
      <!--      <button style="font-size:12px;margin-right:12px;" class="btn btn-inverse dropdown-toggle"> -->
      <!--        Fields -->
      <!--      </button> -->
      <!--      <ul class="dropdown-menu"> -->
      <!--        <li ng-repeat="choice in pickFieldsMenu"> -->
      <!--          <a ng-click="pickFields(choice)" style="fontsize:10px;">{{choice}}</a> -->
      <!--        </li> -->
      <!--      </ul> -->
      <!-- </span> -->
    </div>

  </div>

  <div class="row">
    <div class="gridStyle span4" ng-grid="designGridOptions"></div>

    <div style="margin-left:10px;" class="span5">
      <pre id="editor">function foo(items) {
	var i;
	for (i = 0; i &lt; items.length; i++) {
	alert("Ace Rocks " + items[i]);
	}

	}</pre>
    </div>
  </div>


  <ul>
    <li ng-repeat="ddoc in designDocs">{{ddoc._id}}</li>
  </ul>

  <pre>{{designDocs | json}}</pre>
</div>
