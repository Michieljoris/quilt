<div ng-hide="state.connected">
  <div  id="setupConnection--" ></div>
  <!-- <div ng-show="disconnected" id="setupConnectionDisconnected--" ></div> -->
  <a  ng-click="isSetupConnectionHelpCollapsed =
                !isSetupConnectionHelpCollapsed">For help on how to
                install and/or enable access to CouchDB click here.</a>
  <br>
    <div id="setupConnectionHelp--" collapse="isSetupConnectionHelpCollapsed">
    </div>
</div>

<div ng-show="state.connected ">
  <div ng-show="isActive('#enableCors')" id="enableCors--"></div>
  <div ng-show="isActive('#simple')" id="simple--"></div>
  <div ng-show="isActive('#info')" id="info--"></div>
  
  <div ng-controller="allUsersCntl" ng-show="isActive('#allUsers')" id="allUsers--"></div>
  <div ng-controller="databasesCntl" ng-show="state.activeScreen=='#databases'" id="databases--"></div>
  <div ng-controller="replicationsCntl" ng-show="isActive('#replications')" id="replications--"></div> 
  <div ng-controller="designCntl" ng-show="state.activeScreen=='#design'" id="design--"></div>
  <div ng-controller="examineCntl" ng-show="state.activeScreen=='#examine'" id="examine--"></div>
  <!-- <div ng-controller="quiltCntl" ng-show="state.activeScreen=='#quilt'" id="quilt--"></div> -->
</div>
