<div ng-hide="state.connected">
  <div  id="setupConnection--" ></div>
  <!-- <div ng-show="disconnected" id="setupConnectionDisconnected--" ></div> -->
  <a  ng-click="isSetupConnectionHelpCollapsed =
                !isSetupConnectionHelpCollapsed">Help on how to
    enable access to CouchDB click here.</a>
  <br>
    <div id="setupConnectionHelp--" collapse="isSetupConnectionHelpCollapsed">
    </div>
</div>

<div ng-show="state.connected ">
  <div ng-show="isActive('#enableCors')" id="enableCors--"></div>
  <div ng-show="isActive('#simple')" id="simple--"></div>
  <div ng-show="isActive('#info')" id="info--"></div>
  <div ng-controller="serverAdminsCntl" ng-show="isActive('#serverAdmins')" id="serverAdmins--"></div>
  <div ng-controller="usersCntl" ng-show="isActive('#users')" id="users--"></div>
  <div ng-controller="databasesCntl" ng-show="isActive('#databases')" id="databases--"></div>
  <div ng-controller="scriptsCntl" ng-show="isActive('#scripts')" id="scripts--"></div>
  <div ng-controller="replicationsCntl" ng-show="isActive('#replications')" id="replications--"></div>
  <div ng-controller="logCntl" ng-show="isActive('#log')" id="log--"></div>
</div>
