<link rel="stylesheet" type="text/css" href="css/bootstrap.css"><link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css"><link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.2.custom.css"><link rel="stylesheet" type="text/css" href="css/angular-ui.css"><link rel="stylesheet" type="text/css" href="css/bootstrap-editable.css"><link rel="stylesheet" type="text/css" href="css/select2.css"><link rel="stylesheet" type="text/css" href="css/select2-bootstrap.css"><link rel="stylesheet" type="text/css" href="css/ace.css"><link rel="stylesheet" type="text/css" href="css/tree.css"><link rel="stylesheet" type="text/css" href="css/main.css"><link rel="stylesheet" type="text/css" href="css/mycss.css">
</head>
  <body id="ng:app" ng:app="myApp" ng-controller='mainCntl' ng-cloak>
    <div id="wrapper--"><div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a title="Open futon" class="brand" target="_blank"
      href="http://localhost:5984/_utils">{{getTitle()}}</a> 
      <ul id="topmenu" ng-show="true" class="nav">
        <li class="">
          <a class="sublink"  href="#" ng-click="reset()">{{getResetText()}}</a>
        </li>
        <li ng-show="state.connected">
          <a title="Setup access to CouchDB" class="sublink" href="" ng-click="state.activeScreen='#enableCors'">access</a>
        </li>
        <li class=""> 
	  <a class="sublink" ng-show="state.connected && !state.advanced" href="#" ng-click="advancedSetup($event)">advanced</a>
        </li> 
        <li class=""> 
	  <a class="sublink" ng-show="state.connected && state.advanced" href="#" ng-click="simpleSetup($event)">simple</a>
        </li> 
        <li class=""> 
          <a href="#!manager">Manage</a> 
        </li> 
        <li class=""> 
          <a href="#!help">Help</a> 
        </li> 
        <li class=""> 
          <a href="#!test">test</a> 
        </li> 
      </ul>
      
      <span class="pull-right" style="color:white; padding-top:10px">{{state.user.name}}</span>
      <button ng-show="state.connected && !state.user" class="logbutton btn btn-primary pull-right" ng-click="openLogin()">Login</button>
      <button ng-show="state.connected && state.user" class="logbutton btn btn-primary pull-right" ng-click="logout()">Logout</button>
      
      <div id="loginDialog" modal="shouldBeOpen" close="close()" options="logopts">
        <div class="modal-header">
          <h3>Login</h3>
        </div>
        <div class="modal-body">
	  <form>
	    <fieldset>
	      <input type="text" placeholder="user name" ng-model="loginText"><br>
	      <input type="password" placeholder="password" ng-model="passwordText">
	    </fieldset>
	  </form>
	  
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning cancel pull-left"
		  ng-click="close()">Cancel</button>
          <button class="btn btn-primary" ng-click="login()">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="js/myjs.js"></script><script type="text/javascript" src="js/angularModule.js"></script><script type="text/javascript" src="js/router.js"></script><script type="text/javascript" src="js/services/myservices.js"></script><script type="text/javascript" src="js/controllers/managerCntl.js"></script><script type="text/javascript" src="js/controllers/mainCntl.js"></script><script type="text/javascript" src="js/controllers/helpCntl.js"></script><script type="text/javascript" src="js/controllers/testCntl.js"></script><script type="text/javascript" src="js/controllers/serverAdminsCntl.js"></script><script type="text/javascript" src="js/controllers/userCntl.js"></script><script type="text/javascript" src="js/controllers/databasesCntl.js"></script><script type="text/javascript" src="js/controllers/scriptsCntl.js"></script><script type="text/javascript" src="js/controllers/replicationsCntl.js"></script><script type="text/javascript" src="js/controllers/treeCntl.js"></script>
</div>
