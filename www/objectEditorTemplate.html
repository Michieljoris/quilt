
<div class="yatree" >
  <div class="buttonBlock">
    <button class="btn btn-small btn-link" ng-click="addObject(data)">+ obj</button>
    <button class="btn btn-small btn-link" ng-click="addArray(data)">+ arr</button>
    <button class="btn btn-small btn-link" ng-click="addValue(data)">+ val</button>
  </div>
  <div class="live">
    <ol ui-nested-sortable=""
	ui-nested-sortable-stop="update($event, $ui)" 
	ui-nested-sortable-start="test($event,$ui)">
      <li ya-tree="child in data.children at ol"
	  class="bg{{$depth%6}}"
	  ng-class="{minimized:child.minimized}"
	  objtype="{{child.type}}">
        <div class="yatree-line">
	  <div ng-style="lineStyle(child)">
            <a ng-hide="!child.children || child.children.length==0"  
	       class="toggle" ng-click="toggleMinimized(child)" ng-switch on="child.minimized"> 
	      <span ng-switch-when="true"><i class="icon-plus-sign"></i></span><span ng-switch-default><i class="icon-minus"></i></span> 
	      <!-- <span ng-switch-when="true">&#x25B6;</span><span ng-switch-default>&#x25BC;</span>  -->
            </a> 
            <!-- <a ng-hide="!child.children || child.children.length==0"  href="" -->
	    <!-- 	      class="toggle" ng-click="toggleMinimized(child)" ng-switch on="child.minimized"> -->
	    <!-- 	<span ng-switch-when="true">+</span><span ng-switch-default>-</span>  -->
            <!-- </a> -->
	    
	    <button class="pull-right deletebutton" style="" ng-click="remove(child)"></button>
	    <!-- <img src="img/remove.png" class="pull-right" ng-click="remove(child)"/> -->
	    <!-- <button class="btn btn-small btn-danger" ng-click="remove(child)">x</button> -->
	    <span ng-show="child.ord!=undefined"  ng-click="click(child)">{{child.ord}}</span>
	    <!-- <input  -->
	    <!-- ng-style="inputStyle(child.key)" -->
	    <!-- ng-hide="child.ord!=undefined" ng-model="child.key" -->
	    <!-- ng-click="click(child)"/>  -->
	    
	    <a xeditable  ng-hide="child.ord!=undefined" href="javascript:;" id="child.key" data-type="text"
	       data-pk="1" data-name="child.key"
	       data-ng-model="child.key" unsavedclass="null" data-update="sync"
	       data-placement="right" data-placeholder="Required" data-unsavedclass=""
	       data-showbuttons="true" data-original-title="Enter key"
	       class="editable editable-click">{{child.key}}</a>  : 
	    
            <!-- <input  ng-style="inputStyle(child.value)" -->
            <!-- ng-hide="child.type=='object' || child.type=='array'" -->
            <!-- ng-model="child.value" />  -->
	    
	    
	    <a xeditable ng-hide="child.type=='object' || child.type=='array'"  href="javascript:;" id="child.value" data-type="text"
	       data-pk="1" data-name="child.value" data-ng-model="child.value"
	       data-placement="right" data-placeholder="Required"
	       data-update="sync" data-unsavedclass=""
	       data-showbuttons="true" ddata-original-title="Enter value"
	       class="editable editable-click">{{child.value}}</a>   
	    
	    <!-- <img src="img/add.png" class="pull-right" ng-show="child.type=='object'||child.type=='array'" ng-click="addChild(child)"/> -->
	    <!-- <button ng-show="child.type=='object'||child.type=='array'" class="btn btn-small btn-info" ng-click="addChild(child)">+</button> -->
	    <sup ng-show="child.type=='object'">{}</sup>
	    <sup ng-show="child.type=='array'">[]</sup>
            <!-- <input ng-hide="child.type=='object' ||
		 child.type=='array'" ng-model="child.value" /> -->
          </div>
        </div>
        <ol ng-class="{pregnant:child.children.length}"></ol>
      </li>
    </ol>
  </div>
  
</div>
